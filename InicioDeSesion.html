<!DOCTYPE html>

<html lang="e">

<head>

    <title>Iniciar Sesion | Click</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='InicioDeSesion.css')}}">




</head>


<body>

        <style>
            body { background-image: url('/static/Fond2.jpg');}

    </style>
   
    
    
    <div class="iniciodesesion">
        <h4>Iniciar sesion como comprador </h4>
        <form class="form-group" action="{{ url_for('login1') }}" method="post">

            <input class="controls" type="email" name="Email" id="Nombre" placeholder="Ingrese su Email">
            <input class="controls" type="password" name="Contraseña" id="Nombre" placeholder="Ingrese su Contraseña">
            <input type="submit" value="Ingresar" class="botones " name="Ingresar">
            <input type="checkbox" value="checked"><b>Recordar </b>
            <p>
                <a href="{{ url_for ('home1') }}"></a>
            </p>
            <p><a href="#">¿Olvidaste tu cuenta?</a></p>
            <p><a href="{{ url_for ('register') }}">Registrate aqui.</a></p>

        </form>
        <div id="msg">{{ msg }}</div>
        </section>


        <section class="iniciodesesion">
            <h4>Iniciar sesion como local</h4>
            <form class="form-group" action="{{ url_for('login2') }}" method="post">

                <input class="controls" type="email" name="Email" id="Nombre" placeholder="Ingrese su Correo">
                <input class="controls" type="password" name="Contraseña" id="Nombre"
                    placeholder="Ingrese su Contraseña">
                <input type="submit" value="Ingresar" class="botones " name="Ingresar">
                <input type="checkbox" value="checked"><b>Recordar </b>
                <p>
                    <a href="{{ url_for ('home') }}"></a>
                </p>
                <p><a href="#">¿Olvidaste tu cuenta?</a></p>
                <p><a href="{{ url_for ('register') }}">Registrar tu comercio aqui.</a></p>

            </form>
            <div id="msg">{{ msg }}</div>
        </section>

    </div>









</html>
